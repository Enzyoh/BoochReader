<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>BoochReader</title>

    <meta name="application-name" content="BoochReader">

    <!-- Use Chrome Frame inside of IE, if possible. -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Optimize viewport for mobile devices. See https://github.com/h5bp/html5-boilerplate/blob/v4.0.0/doc/html.md#mobile-viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Tell search engines not to index the app. -->
    <meta name="robots" content="noindex">

    <!-- Tell WebOS that we're done loading and initializing. -->
    <script type="text/javascript">
      if ( window.PalmSystem ) {
        document.addEventListener('DOMContentLoaded', function(){
          PalmSystem.stageReady();
        });
      }                           
    </script>
  </head>

  <body>

    <header>
      <h1>This app does nothing!</h1>
    </header>
    
    <p>But it does run on WebOS!</p>

  </body>

</html>
